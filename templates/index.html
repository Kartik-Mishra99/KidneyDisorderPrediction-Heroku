<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>KidneyDisorderPrediction</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='kidney.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Kidney Disorder Predictor</span></h2>
            <div class='description'>
    			<p>ML app trained to predict whether patient is having Kidney disorder or not based on required details of patients</p>
    		</div>
    	</div>


        <div class="ml-container">
           	<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="age" placeholder="enter Age in years eg. 25"><br>
                <input class="form-input" type="text" name="bp" placeholder="Blood Pressure (mmHg) eg. 80"><br>
                <input class="form-input" type="text" name="al" placeholder="Albumin value enter between 0-5"><br>
                <input class="form-input" type="text" name="pcc" placeholder="enter Pus cell clumps present/not (1 or 0)"><br>
                <input class="form-input" type="text" name="bgr" placeholder="enter blood glucose random level (Mgs/dl) e.g. 121"><br>
                <input class="form-input" type="text" name="bu" placeholder="enter blood urea level (Mgs/dl) e.g. 36"><br>
                <input class="form-input" type="text" name="sc" placeholder="enter Serum Creatinin level (Mgs/dl) e.g. 1.1"><br>
                <input class="form-input" type="text" name="hemo" placeholder="enter Haemoglobin value (Gms) e.g. 11.3"><br>
                <input class="form-input" type="text" name="pcv" placeholder="enter Packed cell volume count e.g. 44"><br>
                <input class="form-input" type="text" name="htn" placeholder="enter Hypertension Yes/no (1 or 0)"><br>
                <input class="form-input" type="text" name="dm" placeholder="enter Diabetes Yes/no (1 or 0)"><br>
                <input class="form-input" type="text" name="appet" placeholder="enter Appetite Good/Poor (1 or 0)"><br>
                <input class="my-cta-button" type="submit" value="Predict">
            </form>
        </div>

    <div class="footer">
        <div class="contact">
            <a target="_blank" href="https://github.com/Kartik-Mishra99/KidneyDisorderPrediction-Heroku"><i class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/kartik-mishra99/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class="footer-description">Made with ❤️ in India by Kartik Mishra</p>
    </div>
</body>
</html>
